version: '3'
services:
 web:
   build:
    context: 'config-docker-php'
    dockerfile: Dockerfile    
   ports:
      - "8081:80"
   volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
 mysqldb:
    image: mysql
    restart: always
    environment:
         MYSQL_ROOT_PASSWORD: 1234
         MYSQL_DATABASE: guilleDB
    ports:
      - "5432:5432"
    volumes:
     - ./mysql-data:/var/lib/mysql
 phpmyadmin:
    image: phpmyadmin
    depends_on:
      - mysqldb
    environment:
          - PMA_ARBITRARY=1
    ports:
        - "8082:80"
